<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yoga Wellness Chatbot</title>
  <style>
  
  .loading-dots::after {
  content: '';
  display: inline-block;
  width: 1em;
  animation: dots 1.2s steps(3, end) infinite;
  vertical-align: middle;
}

@keyframes dots {
  0%   { content: ''; }
  33%  { content: '.'; }
  66%  { content: '..'; }
  100% { content: '...'; }
}


    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #b2ebf2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background-color: white;
      width: 50%;
	  height:400px;
      max-height: 80vh;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #00796b;
      color: white;
      padding: 1rem;
      font-size: 1.2rem;
      text-align: center;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 1rem;
    }

    .user {
      text-align: right;
      color: #004d40;
    }

    .bot {
      text-align: left;
      color: #00695c;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 0;
      outline: none;
    }

    button {
      background-color: #004d40;
      color: white;
      border: none;
      padding: 0 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #00695c;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">üßò‚Äç‚ôÇÔ∏è Wellness Chat</div>
    <div class="chat-messages" id="chat">
      <div class="message bot">Hi! I‚Äôm your wellness guide. Ask me about yoga, meditation, or wellness ‚ú®</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Ask me something..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const HF_API_TOKEN = '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'; // Replace with your Hugging Face token
    const HF_MODEL = 'mistralai/Mistral-7B-Instruct-v0.1'; // Replace with your chosen model


async function sendMessage() {
  const input = document.getElementById('userInput');
  const message = input.value.trim();
  if (!message) return;

  appendMessage('user', message);
  input.value = '';

  // Show typing indicator
  const loadingId = appendMessage('bot', 'Typing');
  const loadingDiv = document.getElementById(loadingId);
  loadingDiv.classList.add('loading-dots');

  const systemPrompt = "You are a helpful wellness assistant. Only answer questions about yoga, meditation, or wellness. Politely refuse anything else.";

  const payload = {
    inputs: `${systemPrompt}\nUser: ${message}\nAssistant:`,
    options: { wait_for_model: true }
  };

  try {
    const response = await fetch(`https://api-inference.huggingface.co/models/${HF_MODEL}`, {
      method: 'POST',
      headers: {
        Authorization: `Bearer ${HF_API_TOKEN}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(payload)
    });

    const data = await response.json();

    let text = "Sorry, I didn‚Äôt understand.";
    if (!data.error && Array.isArray(data)) {
      const full = data[0].generated_text || "";
      text = full.split("Assistant:")[1]?.trim() || text;
    }

    loadingDiv.classList.remove('loading-dots');
    loadingDiv.textContent = text;

  } catch (error) {
    loadingDiv.classList.remove('loading-dots');
    loadingDiv.textContent = '‚ö†Ô∏è Error reaching the Hugging Face API.';
    console.error(error);
  }
}
function appendMessage(sender, text) {
  const chat = document.getElementById('chat');
  const msgDiv = document.createElement('div');
  const id = 'msg-' + Math.random().toString(36).substr(2, 9);

  msgDiv.classList.add('message', sender);
  msgDiv.id = id;
  msgDiv.textContent = text;
  chat.appendChild(msgDiv);
  chat.scrollTop = chat.scrollHeight;

  return id; // return the element ID so we can update it later
}
    document.getElementById('userInput')
      .addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
      });
  </script>
</body>
</html>
